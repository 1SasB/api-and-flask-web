{% extends 'base.html' %}

{% block head %}
    <title>Update User</title>
{% endblock %}

{% block content %}
        <div class="content-section">
            <h1>Update a User</h1>
            <form method="POST" action="">
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Update A USER</legend>
                  {% if message %}
                      <div>
                          <h3 style="color: red;"> {{message}} </span>
                      </div>
                   {% endif %}
                   {% for user in users.data%}
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">First_name</label>
                    <input class="form-control form-control-lg" type="text" name="first_name" value="{{user.first_name}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Last_Name</label>
                    <input class="form-control form-control-lg" type="text" name="last_name" value="{{user.last_name}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" value="{{user.email}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Age</label>
                    <input class="form-control form-control-lg" type="text" name="age" value="{{user.age}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Gender</label>
                    <input class="form-control form-control-lg" type="text" name="gender" value="{{user.gender}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="text" name="password" value="{{user.password}}">
                  </div>
                  {% endfor%}
                </fieldset>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
{% endblock %}
