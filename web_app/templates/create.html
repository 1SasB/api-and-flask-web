{% extends 'base.html' %}

{% block head %}
    <title>Create User</title>
{% endblock %}

{% block content %}
        <div class="content-section" style="margin-top: 30px;">
            <h1>Create a User</h1>
            <form method="POST" action="">
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Create A USER</legend>
                    {% if message %}
                      <div class="invalid-feedback">
                          <h3 style="color: red;"> {{message}} </span>
                      </div>
                   {% endif %}
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">First_name</label>
                    <input class="form-control form-control-lg" type="text" name="first_name" >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Last_Name</label>
                    <input class="form-control form-control-lg" type="text" name="last_name" >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Age</label>
                    <input class="form-control form-control-lg" type="text" name="age" >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Gender</label>
                    <input class="form-control form-control-lg" type="text" name="gender" >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="text" name="password" >
                  </div>
                </fieldset>
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-info">
                </div>
            </form>
        </div>
{% endblock %}
